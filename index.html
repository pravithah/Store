<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial;
      color: white;
    }
    .container {
      width: 330px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Place Order</h2>

  <form
    action="https://formsubmit.co/Salythampy46@gmail.com"
    method="POST"
    onsubmit="return checkPassword()"
  >

    <label>Name:</label>
    <input type="text" name="Name" required>

    <label>Email:</label>
    <input type="email" name="Email" required>

    <label>Password:</label>
    <input type="password" id="password" required>

    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" required>

    <label>Address:</label>
    <input type="text" name="Address" required>

    <label>Pincode:</label>
    <input type="number" name="Pincode" required>

    <label>Deliverable Address:</label>
    <input type="text" name="Deliverable Address" required>

    <!-- FormSubmit settings -->
    <input type="hidden" name="_subject" value="New Order Received">
    <input type="hidden" name="_captcha" value="false">

    <div class="error" id="error"></div>

    <button type="submit">Send</button>
  </form>
</div>

<script>
function checkPassword() {
  let pass = document.getElementById("password").value;
  let confirmPass = document.getElementById("confirmPassword").value;
  let error = document.getElementById("error");

  if (pass.length < 6) {
    error.textContent = "Password must be at least 6 characters";
    return false;
  }

  if (pass !== confirmPass) {
    error.textContent = "Passwords do not match";
    return false;
  }

  return true; // allow email to be sent
}
</script>

</body>
</html>
