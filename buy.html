<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quarta Stores - Buy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    nav {
      background-color: #222;
      padding: 10px 0;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav ul li a:hover {
      color: #007bff;
    }
    header {
      text-align: center;
      padding: 30px;
      background-color: #007bff;
      color: white;
      font-size: 28px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      margin: 0;
      padding: 0 10px 10px;
      color: #555;
    }
    .product-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="buy.html">Products</a></li>
    <li><a href="product1.html">Product 1</a></li>
    <li><a href="product2.html">Product 2</a></li>
  </ul>
</nav>

<header>
  Browse Our Products
</header>

<div class="product-grid">
  <a href="product1.html">
    <div class="product-card">
      <img src="https://cdn.cjdropshipping.com/image/2024/02/smartwatch.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>Fitness tracking, notifications, and more.</p>
    </div>
  </a>
  <a href="product2.html">
    <div class="product-card">
      <img src="https://cdn.cjdropshipping.com/image/2024/02/ledlamp.jpg" alt="LED Night Lamp">
      <h3>LED Night Lamp</h3>
      <p>Perfect for cozy rooms and reading corners.</p>
    </div>
  </a>
</div>

</body>
</html>
